services:
  - type: web
    name: bist-scanner
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: bist-db
          property: connectionString
      - key: USERS
        sync: false

databases:
  - name: bist-db
    databaseName: bist_scanner
    user: bist_user
    plan: free
